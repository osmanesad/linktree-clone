<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="share-button"></div>
    </header>

    <div class="container">
      <div class="image-container">
        <img
          src="https://avatars.githubusercontent.com/u/9142018?v=4"
          alt="Osman Esad Profil Resmi"
        />
      </div>
      <h1>@osmanesad</h1>

      <a class="tile" href="">
        <div class="icon"><img src="./icons/linkedin.svg"/></div>
        <p>Linkedin</p>
        <div class="tile-share-button"></div>
      </a>

      <a class="tile" href="">
        <div class="icon"><img src="./icons/medium.svg"/></div>
        <p>Medium</p>
        <div class="tile-share-button"></div>
      </a>

      <a class="tile" href="">
        <div class="icon"><img src="./icons/github.svg"/></div>
        <p>Github</p>
        <div class="tile-share-button"></div>
      </a>

      <a class="tile" href="">
        <div class="icon"><img src="./icons/instagram.svg"/></div>
        <p>Instagram</p>
        <div class="tile-share-button"></div>
      </a>
      
    </div>
  </body>
</html>
